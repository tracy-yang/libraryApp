<ion-view view-title="个人中心">
  <ion-content >
  	<!--头像区域-->
  	<div class="mineheader">
  		<div class="">
  			<img ng-src="img/{{account.headerImage}}" alt="" ng-if="account != null" /><img src="img/default_header.png" alt=""  ng-if="account==null"/>
	  	</div>
	  	<span ng-show="account == null" >
	  		<a href="#/tab/mine/login">立即登录<i class="ion-ios-arrow-right"></i></a>
	  	</span>
	  	<span ng-show="account!=null" on-touch="toUserDetail()">
	  		<p>{{user.detailInfo.name}}</p>
	  		<p>卡号：</p>
	  		<p>手机号：{{user.detailInfo.phone}}</p>
	  	</span>
	  	<span class="userDetail" ng-show="account!=null"><i class="icon ion-ios-arrow-right"></i></span>
  	</div>
  	
  	<!--我的借阅/收藏-->
  	<div class="borrow-collection">
  		<!--借阅-->
  		<div>
  			<i class="ion-ios-bookmarks-outline"></i>
  			<span>9
  			</span>
  			<p>当前借阅</p>
  		</div>
  		<!--收藏-->
  		<div>
  			<i class="ion-ios-heart-outline"></i>
  			<p>收藏</p>
  		</div>
  	</div>
  	
  	<!--列表-->
  	<div class="list">
  		<div>
  			<h3>我的</h3>
        <a class="item item-icon-left item-icon-right" ng-click="myOrder()">
          <i class="icon ion-ios-cart-outline"></i>
         	 我的借阅
          <i class="icon ion-ios-arrow-right"></i>
        </a>
        <a class="item item-icon-left item-icon-right" ng-click="myCollection()">
          <i class="icon ion-ios-heart-outline"></i>
         	 我的收藏
          <i class="icon ion-ios-arrow-right"></i>
        </a>
        <a class="item item-icon-left item-icon-right"  ng-click="myAddress()">
          <i class="icon ion-ios-location-outline"></i>
         	 地址管理
          <i class="icon ion-ios-arrow-right"></i>
        </a>
  		</div>
  		
       <!--关于-->
       <div>
       		<h3>关于</h3>
        <a class="item item-icon-left item-icon-right" href="#">
          <i class="icon ion-ios-chatboxes-outline"></i>
         	 问题反馈
          <i class="icon ion-ios-arrow-right"></i>
        </a>
        <a class="item item-icon-left item-icon-right" href="#">
          <i class="icon ion-ios-help-outline"></i>
         	 使用帮助
          <i class="icon ion-ios-arrow-right"></i>
        </a>
       </div>
       
    </div>
    
    <div class="butCancel" ng-click="logout()" >
    	 <button class="button button-block button-stable" ng-if="account!=null">注销</button>
    </div>
   
     
    </ion-content >
</ion-view>
