<ion-view view-title="历史借阅">
	<div class="bar bar-subheader">
	  <a href="">待领取</a><a href="">待归还</a>
	</div>
  <ion-content class="padding">
  	
   	 <div class="collectionList" has-head>
  	 	<ion-checkbox ng-show="data.showDelete" class="checkboxInlineBlock" ng-model="i.isChecked" ng-click="method.checkSingle()"></ion-checkbox>
	  	<div>
	  	 	<a class="item item-thumbnail-left collectionItem" ui-sref="bookDetail({cateId:'{{i.bookInfo.id}}'})">
	          <img src="img/religion.png">
	          <h2>书名</h2>
	          <p>到期时间：</p>
	          <p>借阅时间:</p>
	        </a>
	  	</div>
    </div>
  </ion-content>
</ion-view>
